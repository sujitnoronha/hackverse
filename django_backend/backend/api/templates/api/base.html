<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>RIM.ai (Research in Motion) </title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">

        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>

        <!-- Navbar start -->
        <nav class="navbar">
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand">
                <i class="fa fa-2x fa-cog text-primary fa-spin"></i> &nbsp; RIM.ai</a>
            <!-- Navbar text -->
            <span class="navbar-text text-monospace">v1.0.1</span>
            <!-- text-monospace = font-family shifted to monospace -->
            <!-- Navbar nav -->
            <button class="btn btn-primary form-inline d-none d-md-flex" type="button" onclick="toggleDemo()"><i class="fa fa-moon-o"></i></button>

            <!-- Navbar form (inline form) -->
            <form class="form-inline d-none d-md-flex ml-auto" action="..." method="...">
                <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
                <input type="text" class="form-control" placeholder="Email address" required="required">
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>
            <!-- Navbar content (with the dropdown menu) -->

            <div class="navbar-content d-md-none ml-auto">
                <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
                <button class="btn btn-primary navbar-btn mx-5 " type="button" onclick="toggleDemo()"><i class="fa fa-moon-o"></i></button>
                <div class="dropdown with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                    Menu
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                    <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                        <!-- w-200 = width: 20rem (200px) -->
                        <a href="#" class="dropdown-item">Docs</a>
                        <a href="#" class="dropdown-item">Products</a>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-content">
                            <form action="..." method="...">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email address" required="required">
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">Sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
</div>
        {% block content %}

        {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js "></script>
<script>
function toggleDemo() {
        halfmoon.toggleDarkMode();
    }
</script>
</body>

</html>
